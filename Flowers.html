<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bithday Patha</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: url(https://i.imgur.com/Ktjv2JZ.jpeg);
            background-size: cover;
            color: #fff;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .follow {
            font-size: 1.2em;
            color: #ffeb3b;
        }
        .firework {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="message">
        Happy Birthday DaliaðŸŽ‰ðŸŽ‰
    </div>
    
    <canvas class="firework"></canvas>

    <script>
        const canvas = document.querySelector('.firework');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createFirework(x, y) {
            const particles = [];
            const colors = ['#ff0044', '#ff6600', '#ffcc00', '#33cc33', '#3399ff'];

            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 1;
                const velocityX = Math.cos(angle) * speed;
                const velocityY = Math.sin(angle) * speed;
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push({ x, y, velocityX, velocityY, color });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let particle of particles) {
                    particle.x += particle.velocityX;
                    particle.y += particle.velocityY;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                }
                if (particles.length) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function startFireworks() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    createFirework(x, y);
                }, i * 500);
            }
        }

        window.onload = startFireworks;
    </script>
</body>
